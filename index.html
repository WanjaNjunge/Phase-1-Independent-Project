<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flix.com</title>
    <meta name="title" content="flix.com">
    <meta name="description" content="flix.com is a movie recommendation app">

    <link rel="shortcut icon" href="./movie-svgrepo-com.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css" />
    <script src="./JS/index.js" type="module"></script>


  </head>
  <body>
    <header>
      <h1>Movie Recommendation App</h1>
    </header>
    <main>
      <form id="movie-form">
        <div>
          <label for="genre-select">Select a genre:</label>
          <select id="genre-select" name="genre">
            <option value="">--Select a genre--</option>
            <option value="28">Action</option>
            <option value="35">Comedy</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="27">Horror</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
            <option value="53">Thriller</option>
          </select>
        </div>
        <div>
          <label for="year-range">Select a release year range:</label>
          <input type="number" id="year-from" name="year-from" min="1900" max="2023" value="2010" />
          <input type="number" id="year-to" name="year-to" min="1900" max="2023" value="2023" />
        </div>
        <button type="submit">Get Recommendations</button>
      </form>
      <div id="movie-results"></div>
    </main>
    <script src="./JS/global.js"></script>
  </body>
</html>
