<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flix.com</title>
    <meta name="title" content="flix.com">
    <meta name="description" content="flix.com is a movie recommendation app">

    <link rel="shortcut icon" href="./movie-svgrepo-com.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css" />
    <script src="./JS/index.js" type="module"></script>


  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
          <img src="./movie-svgrepo-com.svg" width="50" height="32" alt="flix home">
      </a>

      <div class="search-box" search-box>

          <div class="search-wrapper" search-wrapper>
              <input type="text" name="search" aria-label="search movies" 
              placeholder="Search any movies ..." class="search-field" 
              autocomplete="off" search-field>

              <img src="./images/search.png" width="24" height="24"
              alt="search" class="leading-icon">
          </div>

          <button class="search-btn" search-toggler>
              <img src="./images/close.png" width="24" height="24"
              alt="close search box">
          </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
          <img src="./images/search.png" width="24" height="24"
          alt="open search box">
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
          <img src="./images/menu.png" width="24" height="24"
          alt="open menu" class="menu">
          <img src="./images/menu-close.png" width="24" height="24"
          alt="close menu" class="close">
      </button>
    </header>

    <!--side-bar-->
    <nav class="sidebar" sidebar>
      <div class="sidebar-inner">

        <div class="sidebar-list">
          <p class="title">Genre</p>

          <a href="./index.html" menu-close class="sidebar-link">
              Action
          </a>
          <a href="./index.html" menu-close class="sidebar-link">
              Horror
          </a>
          <a href="./index.html" menu-close class="sidebar-link">
              Comedy
          </a>
          <a href="./index.html" menu-close class="sidebar-link">
              Adventure
          </a>
          <a href="./index.html" menu-close class="sidebar-link">
              Drama
          </a>
          <a href="./index.html" menu-close class="sidebar-link">
              Sci-Fi
          </a>
        </div>

        <div class="sidebar-list">
          <p class="title">Language</p>

          <a href="./index.html" menu-close class="sidebar-link">
              English
          </a>
          <a href="./index.html" menu-close class="sidebar-link">
              Hindi
          </a>
          <a href="./index.html" menu-close class="sidebar-link">
              Bengali
          </a>

         
        </div>

        <div class="sidebar-footer">
          <p class="copyright">
              Copyright 2023
          </p>
          
          <img src="./images/tmdb-logo.svg" width="130" height="17" alt="the movie database logo">
        </div>

      </div>
    </nav>

    <div class="overlay" overlay menu -toggler></div>



    <script src="./JS/global.js"></script>
  </body>
</html>
